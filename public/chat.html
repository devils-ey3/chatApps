<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Chat Room</title>
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="message" class="chat__messages">
        </ol>

        <div class="chat__footer">
            <form id="message-form" method="POST">
                <input type="text" name="message" autofocus autocomplete="off">
                <button type="submit" name="submit">Send</button>
            </form>
            <button id="location">Send Geolocation</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{message.from}}</h4>
                <span>{{message.createAt}}</span>
            </div>
            <div class="message__body">
                <p>{{message.text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{message.from}}</h4>
                <span>{{message.createAt}}</span>
            </div>
            <div class="message__body">
              <a href="{{message.url}}">Location</a>    
            </div>
        </li>
    </script>
    
    <script src="/js/libs/mustache.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/moment.js"></script>
</body>

</html>
